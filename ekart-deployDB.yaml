apiVersion: apps/v1
kind: Deployment
metadata:
  name: ekart-db

spec:
  selector:
    matchLabels:
      app: ekart-db
  replicas: 3
  template:
    metadata:
      labels:
        app: ekart-db
    spec:
      containers:
        - name: postgres
          image: postgres
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: ekartdb
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
          ports:
            - containerPort: 5432
          resources:
           requests:
            memory: "64Mi"
            cpu: "250m"
           limits:
            memory: '128Mi'
            cpu: '500m'
            
      volumes:
        - name: ekartdb


